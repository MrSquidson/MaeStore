{% extends 'archive/base.html' %}
{% block title %}Search - StoneworksMC{% endblock %}

{% block content %}
    <h1 class="text-3xl">Search Index</h1>
    {% for k, v in results.items %}
        <h2 class="text-xl">{{ k.1 }}</h2>
        <ul class="list-style-type:disc;">
            {% for item in v %}
                <li><a href='{% url "read" snowflake_id=item.id %}'
                       class="text-teal-400"><u>{{ item.title }}</u></a>, by <code>{{ item.author }}</code></li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
